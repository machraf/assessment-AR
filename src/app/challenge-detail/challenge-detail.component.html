<a class="flex items-center cursor-pointer my-6" routerLink="/challenges">
  <svg
    class="w-4 h-4"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 19l-7-7m0 0l7-7m-7 7h18"
    />
  </svg>
  <span class="ml-3"> Back to the list </span>
</a>
<div *ngIf="challenge" class="shadow rounded-md mb-4 bg-white">
  <div class="p-3 flex justify-between">
    <h1 class="text-base font-medium text-gray-900 text-2xl ml-4">
      {{ challenge.node.title[0].text }}
    </h1>
    <div class="flex items-center px-4">
      <svg
        class="w-10 h-10 text-gray-300 hover:text-red-300 cursor-pointer"
        [class.hidden]="isFavourite"
        (click)="toggleFavourite()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        />
      </svg>
      <svg
        class="w-10 h-10 text-red-400 cursor-pointer"
        [class.hidden]="!isFavourite"
        (click)="toggleFavourite()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
  <div class="mt-5">
    <img
      *ngIf="challenge.node.logo"
      src="{{ challenge.node.logo.url }}"
      alt=""
      style="width: 100%; height: auto"
    />
  </div>
</div>
