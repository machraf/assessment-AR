<div class="shadow rounded-md mb-4 bg-white flex justify-between">
  <a
    routerLink="/challenge-detail/{{ id }}"
    class="p-3 rounded-lg hover:bg-gray-50 w-full"
  >
    <div class="ml-4">
      <p class="text-base font-medium text-gray-900 text-2xl">
        {{ challenge.node.title[0].text }}
      </p>
      <p class="mt-3 mb-2 text-sm text-gray-500">
        {{ challenge.node.teaser[0].text }}
      </p>
    </div>
  </a>
  <div class="flex items-center px-4">
    <svg
      class="w-10 h-10 text-gray-300 hover:text-red-300 cursor-pointer"
      [class.hidden]="isFavourite"
      (click)="toggleFavourite()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
      />
    </svg>
    <svg
      class="w-10 h-10 text-red-400 cursor-pointer"
      [class.hidden]="!isFavourite"
      (click)="toggleFavourite()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
</div>
